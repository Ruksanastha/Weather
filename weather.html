<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="id"></div>
    <div class="thumbnailUrl"></div>
    <div class="title"></div>
    <div class="container">
      <div class="box">
        <div class="info">
          <h1 class="country_name size">Madrid</h1>
          <h3 class="des"></h3>
        </div>
        <div class="img">
          <img src="img.png" alt="" width="300px" height="300px" />
        </div>
        <div class="degree">
          <h2 class="size"><span class="temp"></span>Â°K</h2>
        </div>
        <div class="detail">
          <div class="uv_index inc">
            <h6><i class="las la-tint"></i> Humidity</h6>
            <h4 class="humidity"></h4>
          </div>
          <div class="wind inc">
            <h6><i class="las la-wind"></i> Wind</h6>
            <h4 class="speed">3</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
